<!DOCTYPE html>
<html lang="en">
<head>
    <title>llg</title>
    <meta charset="utf-8">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@czQery">
    <meta name="author" content="Štěpán Aubrecht">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="/font/roboto.woff2" as="font" type="font/woff2" crossorigin="anonymous"/>
    <style>
        @font-face {
            font-family: "Roboto";
            src: local("Roboto"), local("Roboto-Regular"), url("/font/roboto.woff2") format("woff2");
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        :root {
            --c0: #262428;

            --rad: 5px;
            --transition: 0.1s;
            --shadow: 8px 8px 8px rgba(0, 0, 0, 0.1);
            --hover: brightness(40%);
        }

        * {
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--c0);
        }

        dialog {
            border: none;
            border-radius: var(--rad);
            background-color: #fff;
            box-shadow: var(--shadow);
            max-width: calc(100% - 40px);
            max-height: calc(100% - 40px);
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.8);
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #eaeaea;
        }

        button {
            border: none;
            border-radius: var(--rad);
            text-transform: uppercase;
            transition: var(--transition) all linear;
        }

        button:hover {
            cursor: pointer;
            filter: var(--hover);
        }

        main {
            margin: 20px;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: min-content 1fr min-content;
            position: relative;
            height: calc(100svh - 40px);
            width: calc(100% - 40px);
        }

        #loading {
            height: 100svh;
            width: 100%;
        }

        #loading div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #loading div svg {
            animation: rotate 1.5s cubic-bezier(.79, .14, .15, .86) infinite;
            width: 150px;
            height: 150px;
            display: block;
            margin: 0 auto;
            color: #FFF;
        }

        #loading div noscript {
            margin: 40px 0 0 0;
            display: block;
            color: #ffffff;
            font-size: 30px;
            text-align: center;
            font-weight: 600;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        #app {
            display: none;
            animation: 1s app-blend cubic-bezier(.08, .82, .17, 1);
        }

        @keyframes app-blend {
            from {
                opacity: 20%;
            }
            to {
                opacity: 100%;
            }
        }

        @media screen and (max-width: 519px) {
            dialog {
                max-width: calc(100% - 20px);
                max-height: calc(100% - 20px);
            }

            main {
                margin: 10px;
                height: calc(100svh - 20px);
                width: calc(100% - 20px);
            }

            #header {
                margin-bottom: 10px;
            }
        }

    </style>
</head>
<body>
<div id="loading">
    <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="lucide lucide-refresh-cw">
            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
            <path d="M21 3v5h-5"/>
            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
            <path d="M8 16H3v5"/>
        </svg>
        <noscript>This site requires Javascript enabled in your browser!</noscript>
    </div>
</div>
<div id="app"></div>
<script type="module" src="main.ts"></script>
</body>
</html>
